<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="/WebCode/CSS/Responsive.css">
    <link rel="stylesheet" href="/WebCode/CSS/style.css">
    <title>Calculator</title>
</head>

<body>
    <h1 id="heading">CALCULATOR</h1>
    <div class="Container">
        <form id="form">
            <div>
                <input type="text" name="ans" id="result">           
            </div>
            <div>
                <input type="button" name="btn" value="1">
                <input type="button" name="btn" value="2">
                <input type="button" name="btn" value="3">
                <input type="button" name="btn" value="4">
                <input type="button" name="btn" value="5">
                <input type="button" name="btn" value="6">
                <input type="button" name="btn" value="7">
                <input type="button" name="btn" value="8">
                <input type="button" name="btn" value="9">
                <input type="button" name="btn" value="0">
                <input type="button" name="btn" value=".">
                <input type="button" name="btn" value="=">
                <input type="button" name="btn" value="+" >
                <input type="button" name="btn" value="-" >
                <input type="button" name="btn" value="X" >
                <input type="button" name="btn" value="/">
                <input type="button" name="btn" value="Clear" id="clearbtn">
            </div>
        </form>
    </div>
    <script src="/WebCode/JAVASCRIPT/index.js"></script>
</body>
</html>
